environment:
  matrix:
    - RUBY_VERSION: 23-x64
      DEVKIT: C:\Ruby23-x64\DevKit
    - RUBY_VERSION: 22-x64
      DEVKIT: C:\Ruby23-x64\DevKit
    - RUBY_VERSION: 21-x64
      DEVKIT: C:\Ruby23-x64\DevKit
    - RUBY_VERSION: 200-x64
      DEVKIT: C:\Ruby23-x64\DevKit

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - "%DEVKIT%\\devkitvars.bat"
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake appveyor:build

