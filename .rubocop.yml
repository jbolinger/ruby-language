AllCops:
  Exclude:
    - "google-cloud-language.gemspec"
    - "lib/google/**/*"
    - "Rakefile"
    - "build/**/*"
    - "test/**/*"
    - "acceptance/**/*smoke_test.rb"
    - "samples/spec/**/*spec.rb"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Metrics/AbcSize:
  Enabled: false
